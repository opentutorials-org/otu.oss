name: Bug Report
description: Report a bug to help us improve
title: '[Bug]: '
labels: ['bug']
body:
    - type: markdown
      attributes:
          value: |
              Thank you for taking the time to report a bug!
              Please fill out the form below to help us understand and reproduce the issue.

    - type: textarea
      id: description
      attributes:
          label: Bug Description
          description: A clear and concise description of what the bug is.
          placeholder: Describe the bug...
      validations:
          required: true

    - type: textarea
      id: steps
      attributes:
          label: Steps to Reproduce
          description: Steps to reproduce the behavior.
          placeholder: |
              1. Go to '...'
              2. Click on '...'
              3. Scroll down to '...'
              4. See error
      validations:
          required: false

    - type: textarea
      id: expected
      attributes:
          label: Expected Behavior
          description: A clear and concise description of what you expected to happen.
          placeholder: What did you expect to happen?
      validations:
          required: false

    - type: textarea
      id: actual
      attributes:
          label: Actual Behavior
          description: A clear and concise description of what actually happened.
          placeholder: What actually happened?
      validations:
          required: false

    - type: dropdown
      id: browser
      attributes:
          label: Browser
          description: Which browser are you using?
          options:
              - Chrome
              - Firefox
              - Safari
              - Edge
              - Samsung Internet
              - Other (please specify in additional context)
      validations:
          required: false

    - type: dropdown
      id: os
      attributes:
          label: Operating System
          description: Which operating system are you using?
          options:
              - Windows
              - macOS
              - Linux
              - iOS
              - Android
              - Other
      validations:
          required: false

    - type: dropdown
      id: device
      attributes:
          label: Device Type
          description: What type of device are you using?
          options:
              - Desktop
              - Mobile
              - Tablet
      validations:
          required: false

    - type: textarea
      id: screenshots
      attributes:
          label: Screenshots
          description: If applicable, add screenshots to help explain your problem.
          placeholder: Drag and drop images here or paste image URLs
      validations:
          required: false

    - type: textarea
      id: additional
      attributes:
          label: Additional Context
          description: Add any other context about the problem here (e.g., browser version, specific conditions).
          placeholder: Any additional information...
      validations:
          required: false
