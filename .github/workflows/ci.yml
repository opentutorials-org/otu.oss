name: CI

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    lint-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Check code formatting
              run: npx prettier --check .

            - name: TypeScript type check
              run: npm run type-check

            - name: Run Jest tests
              run: npx jest --silent --forceExit --maxWorkers=2 --workerIdleMemoryLimit=512MB
              env:
                  NODE_OPTIONS: --max-old-space-size=4096

    build:
        runs-on: ubuntu-latest
        needs: lint-and-test

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build
              env:
                  # Required for build
                  NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
                  NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-key-for-build
