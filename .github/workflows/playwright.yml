name: Playwright Tests
on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        # Playwright E2E 테스트는 로컬 Supabase가 필요하므로
        # PLAYWRIGHT_ENABLED 시크릿이 설정된 환경에서만 실행
        if: ${{ vars.PLAYWRIGHT_ENABLED == 'true' }}
        steps:
            - uses: actions/checkout@v4

            - name: Check for E2E test files
              id: check-tests
              run: |
                  if find e2e \( -name "*.spec.ts" -o -name "*.test.ts" \) 2>/dev/null | grep -q .; then
                    echo "has_tests=true" >> $GITHUB_OUTPUT
                  else
                    echo "has_tests=false" >> $GITHUB_OUTPUT
                    echo "⚠️ No E2E test files found in e2e/ directory. Skipping Playwright tests."
                  fi

            - uses: actions/setup-node@v4
              if: steps.check-tests.outputs.has_tests == 'true'
              with:
                  node-version: 20

            - name: Install dependencies
              if: steps.check-tests.outputs.has_tests == 'true'
              run: npm ci

            - name: Setup Supabase CLI
              if: steps.check-tests.outputs.has_tests == 'true'
              uses: supabase/setup-cli@v1
              with:
                  version: latest

            - name: Start Supabase
              if: steps.check-tests.outputs.has_tests == 'true'
              run: supabase start

            - name: Set Supabase environment variables
              if: steps.check-tests.outputs.has_tests == 'true'
              run: |
                  ANON_KEY=$(supabase status -o json | jq -r '.ANON_KEY')
                  SERVICE_ROLE_KEY=$(supabase status -o json | jq -r '.SERVICE_ROLE_KEY')
                  echo "NEXT_PUBLIC_SUPABASE_URL=http://localhost:54321" >> $GITHUB_ENV
                  echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$ANON_KEY" >> $GITHUB_ENV
                  echo "SUPABASE_SERVICE_ROLE_KEY=$SERVICE_ROLE_KEY" >> $GITHUB_ENV

            - name: Install Playwright Browsers
              if: steps.check-tests.outputs.has_tests == 'true'
              run: npx playwright install --with-deps

            - name: Run Playwright tests
              if: steps.check-tests.outputs.has_tests == 'true'
              run: npx playwright test

            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() && steps.check-tests.outputs.has_tests == 'true' }}
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
