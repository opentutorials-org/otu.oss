name: Build & Publish Docker Images

on:
    push:
        branches: [main]
        tags: ['v*']
    workflow_dispatch:

env:
    REGISTRY: ghcr.io

permissions:
    contents: read
    packages: write

jobs:
    build-app:
        name: Build OTU App Image
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/otu
                  tags: |
                      type=ref,event=branch
                      type=semver,pattern={{version}}
                      type=sha,prefix=
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push app image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  build-args: |
                      NEXT_PUBLIC_SUPABASE_URL=__NEXT_PUBLIC_SUPABASE_URL__
                      NEXT_PUBLIC_SUPABASE_ANON_KEY=__NEXT_PUBLIC_SUPABASE_ANON_KEY__
                      NEXT_PUBLIC_UPLOADCARE_PUBLIC_KEY=__NEXT_PUBLIC_UPLOADCARE_PUBLIC_KEY__
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    build-db:
        name: Build OTU DB Image
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/otu-db
                  tags: |
                      type=ref,event=branch
                      type=semver,pattern={{version}}
                      type=sha,prefix=
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push DB image
              uses: docker/build-push-action@v6
              with:
                  context: ./docker/db
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
